{% extends "layout.html" %}
{% block title %}
Edit Applicant
{% endblock %}
{% block content %}
        <h1>Edit Applicant Record</h1>
        {% for row in rows %}
        <form action="{{ url_for('editrec') }}" method="POST">
            <h3 style="color:blue">Applicant ID: {{ row['rowid']}}</h3>
            <input type="hidden" name="rowid" value="{{ row['rowid'] }}">
            Name<br>
            <input type="text" name="nm" value="{{ row['name'] }}"/><br>

            Address<br>
            <input type="text" name="add" value="{{row['addr']}}"/><br>

            City<br>
            <input type="text" name="city" value="{{ row['city'] }}"/><br>

            Mobile<br>
            <input type="text" name="mobile" value="{{ row['mobile'] }}"/><br>
            
            Email<br>
            <input type="text" name="email" value="{{ row['email'] }}"/><br>

            <input type="submit" value="Submit" /><br>
        </form>
        {% endfor %}
{% endblock %}
